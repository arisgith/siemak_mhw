<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Isi form</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
		<link rel="stylesheet" href="./css/themes/default/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="./css/themes/default/home.css">
		<script src="./js/jquery.js"></script>
		<script src="./js/jquery.mobile-1.4.5.min.js"></script>
		<!--swipe-->
		<script>
			$( document ).on( "pagecreate", "#demo-page", function() {

				$( document ).on( "swipeleft swiperight", "#demo-page", function( e ) {
					// We check if there is no open panel on the page because otherwise
					// a swipe to close the left panel would also open the right panel (and v.v.).
					// We do this by checking the data that the framework stores on the page element (panel: open).
					if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
						if ( e.type === "swipeleft" ) {
							$( "#right-panel" ).panel( "open" );
						} else if ( e.type === "swiperight" ) {
							$( "#left-panel" ).panel( "open" );
						}
					}
				});
			});
		</script>
		<style>
			/* Swipe works with mouse as well but often causes text selection. */
			/* We'll deny text selecton on everything but INPUTs and TEXTAREAs. */
			#demo-page :not(INPUT):not(TEXTAREA) {
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				-o-user-select: none;
				user-select: none;
			}
			/* Content styling. */
			dl { font-family: "Times New Roman", Times, serif; padding: 1em; }
			dt { font-size: 2em; font-weight: bold; }
			dt span { font-size: .5em; color: #777; margin-left: .5em; }
			dd { font-size: 1.25em;	margin: 1em 0 0; padding-bottom: 1em; border-bottom: 1px solid #eee; }
			.back-btn { float: right; margin: 0 2em 1em 0; }
		</style>
	</head>
	<body>

							<label for="pertanyaan" ><strong>1. Bagaimana Perencanaan Pembelajaran Dosen Dala</strong></label>
						</div>
						<select id="selectbasic" name="p1" required class="form-control">

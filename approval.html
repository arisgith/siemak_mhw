<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login SIEMAK</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
		<link rel="stylesheet" href="./css/themes/default/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="./_assets/css/jqm-demos.css">
		<script src="./js/jquery.js"></script>
		<script src="./_assets/js/index.js"></script>
		<script src="./js/jquery.mobile-1.4.5.min.js"></script>
		<script>
			//fungsi untuk get url parameter buat data di ajax
			 function getUrlParameter(sParam)
			{
				var sPageURL = window.location.search.substring(1);
				var sURLVariables = sPageURL.split('&');
				for (var i = 0; i < sURLVariables.length; i++) 
				{
					var sParameterName = sURLVariables[i].split('=');
					if (sParameterName[0] == sParam) 
					{
						return sParameterName[1];
					}
				}
			}         
		   
		   $.ajaxSetup ({
				// Disable caching of AJAX responses
				cache: false
			});
			
			var usernamex = getUrlParameter('username');
			var password = getUrlParameter('pass') ;
			
			$.ajax({
				type       : "GET",
				//url        : "http://arisis.my.id/jsonp/index.php",
				url        : "http://siemak.web.id/api_m/login_api",
				//url        : "http://siemak.ta/api_m/login_api",
				data       : {username : usernamex , password : password},
				jsonpCallback   : "A97ac68d16d468ef7d1800251926cca0e",
				dataType   : 'jsonp',
				success    : function(response) {
					if(response.valid == 'Ya'){
						alert(Object.keys(response).length);
						hasile = '<div class="ui-bar ui-bar-a ui-corner-all"><h3>'+response.nama+'</h3></div><p>'+ response.status + '<br/>' + response.semester +'<br/>'+response.lastlog +'<p><p>'+response.data+'</p>';
						$('#content').html(hasile);
					}
					else{
						hasile = '<p>'+ response.pesan +'<p>';
						$('#content').html(hasile);
					}
				},
				error      : function() {
					//console.error("error");
					alert('Not working!');                        
				}
			});
		</script>
	</head>	
	<body>
		<div data-role="page" id="demo-page">

			<div data-role="header" >
				<h1>Approval</h1>
			</div><!-- /header -->

			<div role="main" class="ui-content">
								
				<span id="content">
					
				</span>
					<span id="setuju">
						Dengan Mengklik Button Lanjutkan Anda Segera Terhubung Ke Server 
						<input type="submit" id="btnrload" onclick="window.location.reload(true)" data-mini="true" data-corners="false" value="Lanjutkan" />
					</span>
			</div><!-- /content -->
			

		</div><!-- /page -->
		<script>
			
		</script>
	</body>
</html>
